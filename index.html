      /* latin */
      @font-face {
        font-family: "Inter";
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: url(/lazyload-instagram/fonts/inter-400.woff2)
          format("woff2");
        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6,

          U+2212, U+2215, U+FEFF, U+FFFD;
      }

      /* latin */
      @font-face {
        font-family: "Inter";
        font-style: normal;
        font-weight: 600;
        font-display: swap;
        src: url(/lazyload-instagram/fonts/inter-600.woff2)
          format("woff2");
        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6,
          U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193,
          U+2212, U+2215, U+FEFF, U+FFFD;
      }

      /* latin */
      @font-face {
        font-family: "Inter";
        font-style: normal;
        font-weight: 700;
        font-display: swap;
        src: url(/lazyload-instagram/fonts/inter-700.woff2)
          format("woff2");
        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6,
          U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193,
          U+2212, U+2215, U+FEFF, U+FFFD;
      }

      :root {
        font-size: 16px;
        --font-basic: Inter, sans-serif;
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: var(--font-basic);
      }
      body {
        display: grid;
        place-items: center;
        min-height: 90vh;
        padding: 10px;
      }
      .card {
        padding: 1.5rem;
        border-radius: 5px;
        box-shadow: 2px 2px 20px rgba(0, 0, 0, 0.2);
      }
      h1 {
        margin-block: 0.5rem;
        position: relative;
        width: max-content;
        font-size: clamp(1.2rem, 5vw, 2rem);
      }
      small {
        display: block;
        margin-block: 0.4rem;
        position: relative;
      }
      .font-weight-bold {
        font-weight: 600;
      }

      .user-commet {
        display: inline-flex;
        gap: 0.5rem;
        align-items: flex-start;
        margin-top: -0.3rem;
      }

      picture {
        position: relative;
        display: block;
      }
      .loader {
        width: 100%;
        height: 100%;
        background: url("loader.gif") center center no-repeat;
        background-size: cover;
        position: absolute;
        z-index: 1;
        border-radius: 3px;
        animation: loader 0.1s ease-in-out 2s both;
      }
      img {
        transition: all ease-in-out 0.6s;
        opacity: 0;
        width: 100%;
        height: auto;
        animation: lazy 0.6s ease-in-out 2s both;
      }
      @keyframes lazy {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes loader {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
        }
      }
      .title {
        text-align: center;
        margin-bottom: 2rem;
        width: 100%;
      }
      .iconos {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin-block: 0.9rem;
      }
      svg[aria-label="Guardar"] {
        margin-left: auto;
      }
    </style>
  </head>
